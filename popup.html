<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root { --bg: #1a1a1a; --card: #282828; --accent: #ffa116; --success: #2cbb5d; --error: #e74c3c; --text: #eff1f6; }
    
    * { box-sizing: border-box; } 

    body { 
      width: 350px; 
      padding: 15px; 
      background: var(--bg); 
      color: var(--text); 
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    h3 { color: var(--accent); margin: 0 0 15px 0; display: flex; align-items: center; gap: 8px; font-size: 18px; }
    
    .section { margin-bottom: 15px; }
    
    label { display: block; font-size: 11px; margin-bottom: 6px; font-weight: bold; letter-spacing: 0.5px; }
    
    .row { 
      display: flex; 
      gap: 8px; 
      width: 100%;
    }

    select { 
      flex: 1; 
      min-width: 0; 
      background: var(--card); 
      color: white; 
      border: 1px solid #444; 
      padding: 8px; 
      border-radius: 6px; 
      font-size: 13px;
    }

    .btn-play { 
      width: 40px; 
      background: #3d3d3d; 
      border: none; 
      color: white; 
      border-radius: 6px; 
      cursor: pointer; 
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-play:hover { background: #505050; }

    .grid-container {
      background: var(--card);
      padding: 12px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 10px;
    }

    input[type="range"] { width: 100%; accent-color: var(--accent); }
    
    input[type="number"] { 
      width: 100%; 
      background: #1a1a1a; 
      color: white; 
      border: 1px solid #444; 
      padding: 6px; 
      border-radius: 4px; 
    }

    .save-btn { 
      width: 100%; 
      background: var(--success); 
      color: white; 
      border: none; 
      padding: 12px; 
      border-radius: 8px; 
      cursor: pointer; 
      font-weight: bold; 
      margin-top: 15px;
      font-size: 14px;
    }

    #status { font-size: 11px; color: var(--success); text-align: center; margin-top: 8px; height: 14px; }
  </style>
</head>
<body>
  <h3>ðŸŽ§ Meme Settings Pro</h3>
  
  <div class="section">
    <label style="color: var(--success)">SUCCESS (ACCEPTED)</label>
    <div class="row">
      <select id="successSelect"></select>
      <button class="btn-play" id="playSuccess">â–¶</button>
    </div>
  </div>

  <div class="section">
    <label style="color: var(--error)">FAILURE (WRONG/RUNTIME)</label>
    <div class="row">
      <select id="failSelect"></select>
      <button class="btn-play" id="playFail">â–¶</button>
    </div>
  </div>

  <div class="grid-container">
    <div>
      <label>VOLUME</label>
      <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="0.5">
    </div>
    <div>
      <label>MAX SECS</label>
      <input type="number" id="durationLimit" min="1" max="30" value="5">
    </div>
  </div>

  <button class="save-btn" id="saveBtn">Save Preferences</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
